<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
 <body>
    <a href="index.html" id="backButton" class="absolute top-10 left-10 text-primary text-lg font-semibold cursor-pointer bg-primary text-white py-2 px-4 rounded">Back</a>

    <section id="contact" class="pt-36 pb-32">
        <div class="container">
            <div class="w-full px-4">
                <div class="max-w-xl mx-auto text-center mb-16">
                    <h4 class="font-semibold text-lg text-primary mb-2">Contact</h4>
                    <h2 class="font-medium text-md text-secondary md:text-lg">Contact me</h2>
                    <p class="font-medium text-md text-secondary md:text-lg">
                        If you have any questions, feel free to contact me by filling out the form ðŸ˜„.
                    </p>
                </div>
            </div>
            <form>
                <div class="w-full lg:w-2/3 lg:mx-auto">
                    <div class="w-full px-4">
                        <label for="name" class="text-base font-bold text-primary">Name</label>
                        <input type="text" id="name" class="w-full bg-slate-200 text-dark p-3 rounded-md focus:outline-none focus:ring-primary focus:ring-1 focus:border-primary"/>
                    </div>
                    <div class="w-full px-4">
                        <label for="email" class="text-base font-bold text-primary">Email</label>
                        <input type="email" id="email" class="w-full bg-slate-200 text-dark p-3 rounded-md focus:outline-none focus:ring-primary focus:ring-1 focus:border-primary"/>
                    </div>
                    <div class="w-full px-4">
                        <label for="message" class="text-base font-bold text-primary">Message</label>
                        <textarea id="message" name="message" rows="4" cols="50" class="w-full bg-slate-200 text-dark p-3 rounded-md focus:outline-none focus:ring-primary focus:ring-1 focus:border-primary"></textarea>
                    </div>
                    <div class="w-full px-4">
                        <button class="text-base font-semibold text-white bg-primary py-3 px-8 rounded-full hover:opacity-80 hover:shadow-lg transition duration-500">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
 </body>
</html>
